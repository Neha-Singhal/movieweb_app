{% extends "base.html" %}

{% block title %}Users - MovieWeb App{% endblock %}

{% block content %}
    <h1>Users</h1>
    <a href="{{ url_for('add_user') }}" class="button">Add New User</a>
    <ul class="user-list">
        {% for user in users %}
            <li>
                <a href="{{ url_for('user_movies', user_id=user.id) }}">{{ user.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
